<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Greetings</title>
   
   <link rel="stylesheet" href="grid-style.css">
   <link rel="stylesheet" href="greet.css">
</head>
<body>
    <div class="container">
         <div class="row">
            <h1 class="center">Greetings</h1>
            <div class="col-4-sm right">
               <span>Name</span>
            </div>
            <div class="col-4-sm">
               <input type="text" id="the_name" class="the_name" value="">
            </div>
            <div class="col-4-sm count_text">0</div>
         </div>

         <div class="row">
            <div class="col-8-sm right" id="my_buttons">
               <input type="button" value="Greet Me" class="greetme-btn">
               <input type="reset" value="Reset Counter" class="resetCounter">
            </div>
         
         </div>

         <div class="row">
               <div class="col-1-sm">
                   
               </div>
            <div class="col-3-sm center">
               <div class="my-radio">
                  <input type="radio" name="languageRadio" class="languageRadio" value="english"><br>
                  <label for="english">English</label>
               </div>
            </div>
            <div class="col-3-sm center">
               <div class="my-radio">
                  <input type="radio" name="languageRadio" class="languageRadio" value="afrikaans"><br>
                  <label for="english">Afrikaans</label>
               </div>
            </div>
            <div class="col-3-sm center">
               <div class="my-radio">
                  <input type="radio" name="languageRadio" class="languageRadio" value="isixhosa"><br>
                  <label for="english">isixhosa</label>
               </div>
            </div>
            <div class="col-1-sm">
                   
               </div>
         </div>

         <div class="row">
            <div class="col-1-sm"></div>
            <div class="col-9-sm">
               <div class="greetMsg center" style="font-size: 2em;"></div>
            </div>
            <div class="col-2-sm"></div>
         </div>

    </div>




    <script src="greet.js"></script>
</body>
</html>
